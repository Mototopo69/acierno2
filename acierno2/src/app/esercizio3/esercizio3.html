<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<!-- esercizio3.component.html -->
<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <h2 class="mb-4">Gestione Studenti</h2>
      
      <!-- Pulsante per mostrare/nascondere il form (ngIf) -->
      <div class="mb-3">
        <button 
          class="btn btn-primary" 
          (click)="toggleFormAggiunta()">
          {{ mostraFormAggiunta ? 'Nascondi' : 'Aggiungi Studente' }}
        </button>
      </div>

      <!-- Form per aggiungere studenti (ngIf) -->
      <div *ngIf="mostraFormAggiunta" class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Aggiungi Nuovo Studente</h5>
          <form (ngSubmit)="aggiungiStudente()">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input 
                  type="text" 
                  class="form-control" 
                  id="nome" 
                  [(ngModel)]="nuovoStudente.nome" 
                  name="nome"
                  placeholder="Inserisci il nome"
                  required>
              </div>
              <div class="col-md-4 mb-3">
                <label for="voto" class="form-label">Voto</label>
                <input 
                  type="number" 
                  class="form-control" 
                  id="voto" 
                  [(ngModel)]="nuovoStudente.voto" 
                  name="voto"
                  min="0" 
                  max="30"
                  placeholder="0-30"
                  required>
              </div>
              <div class="col-md-2 mb-3 d-flex align-items-end">
                <button type="submit" class="btn btn-success w-100">
                  Aggiungi
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Tabella studenti (ngFor) -->
      <div class="card">
        <div class="card-header">
          <h5 class="card-title mb-0">Elenco Studenti</h5>
        </div>
        <div class="card-body p-0">
          <div *ngIf="Studenti.length === 0" class="p-3 text-center">
            <p class="text-muted mb-0">Nessuno studente presente</p>
          </div>
          
          <table *ngIf="Studenti.length > 0" class="table table-striped table-hover mb-0">
            <thead class="table-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Voto</th>
                <th scope="col">Azioni</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let studente of Studenti; let i = index">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ studente.nome }}</td>
                <td>
                  <span class="badge bg-primary">
                    {{ studente.voto }}
                  </span>
                </td>
                <td>
                  <button 
                    class="btn btn-danger btn-sm" 
                    (click)="rimuoviStudenti(i)">
                    Elimina
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer text-muted">
          Totale studenti: {{ Studenti.length }}
        </div>
      </div>
    </div>
  </div>
</div>
